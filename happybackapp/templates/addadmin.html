<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                  <div class="card-body">
                    <h4 class="card-title"> ADD ADMIN </h4>
                    <p class="card-description"> ADMIN REGISTRATION </p>
                     <form action="{% url 'saveadminpage' %} " class="forms-sample" enctype="multipart/form-data" method="post">

                      <div class="form-group">
                        <label for="exampleInputName1">NAME</label>

                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">EMAIL</label>
                        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="email">
                      </div>
                         <div class="form-group">
                        <label for="exampleInputName1">MOBILE</label>
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Name" name="mobile">
                      </div>

                        <label for="exampleInputName1">USERNAME</label>

                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">PASSWORD</label>
                        <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password" name="password">

                         <div class="form-group">

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>

                    </form>
                  </div>
                </div>

</body>
</html>
